<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="leftbox">
      <header>
        <h1>PLAYER TWO GUESS NUMBER</h1>
        <p class="between">(Between 1 and 20)</p>
        <button class="btn again1">AGAIN</button>
        <div class="number1">?</div>
      </header>
      <main>
        <section class="left">
          <input type="number" class="guess1" />
          <button class="btn check1">CHECK</button>
        </section>
        <section class="right">
          <p class="message1">Start guessing...</p>
          <p class="label-score">
            Score:
            <span class="score1">20</span>
          </p>
          <p class="label-highscore">
            Highscore:
            <span class="highscore1">0</span>
          </p>
        </section>
      </main>
    </div>
    <div class="rightbox">
      <header>
        <h1>PLAYER ONE GUESS NUMBER</h1>
        <p class="between">(Between 1 and 20)</p>
        <button class="btn again">AGAIN</button>
        <div class="number">?</div>
      </header>
      <main>
        <section class="left">
          <p class="message">Start guessing...</p>
          <p class="label-score">
            Score:
            <span class="score">20</span>
          </p>
          <p class="label-highscore">
            Highscore:
            <span class="highscore">0</span>
          </p>
        </section>
        <section class="right">
          <input type="number" class="guess" />
          <button class="btn check">CHECK</button>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
